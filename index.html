<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold text-gray-800">Umair</h1>
    <p class="text-gray-600 mt-1">Owner: Jahedmiyan Jamadar</p>
    <p class="text-xl font-semibold text-green-600 mt-4">$29.18 USD</p>
    <p class="text-sm text-gray-500">INR 2589</p>

    <button id="withdrawBtn" class="mt-6 w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
      Withdraw Amount
    </button>

    <div id="verifySection" class="hidden mt-6 text-left">
      <label class="block text-sm font-medium text-gray-700">Upload Photo:</label>
      <input type="file" accept="image/*" capture="environment" class="mt-1 mb-3 w-full border rounded p-2">

      <label class="block text-sm font-medium text-gray-700">Enter PAN Digits:</label>
      <input type="text" placeholder="Enter PAN" class="mt-1 w-full border rounded p-2">

      <button class="mt-4 w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">
        Verify & Continue
      </button>
    </div>
  </div>

  <script>
    document.getElementById("withdrawBtn").addEventListener("click", function() {
      document.getElementById("verifySection").classList.remove("hidden");
      this.classList.add("hidden");
    });
  </script>
</body>
</html>
